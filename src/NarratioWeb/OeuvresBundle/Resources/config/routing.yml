narratio_web_oeuvres_films:
    path:     /films/{id}
    defaults: { _controller: NarratioWebOeuvresBundle:Default:films}
    requirements : 
        id: \d+
        
narratio_web_oeuvres_autres:
    path:     /autres/{id}
    defaults: { _controller: NarratioWebOeuvresBundle:Default:autres}
    requirements : 
        id: \d+
